{% set version = "0.15.0" %}

package:
  name: py-serializable
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/p/py-serializable/py-serializable-{{ version }}.tar.gz
    sha256: 8fc41457d8ee5f5c5a12f41fd87bf1a4f2ecf9da39fee92059b728e78f320771
  - folder: src
    url: https://github.com/madpah/serializable/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 38726b5093682bc12c27cc784beb4a478cf866c98fe47bb98d1f290c9ad770e0

build:
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - defusedxml >=0.7.1,<0.8.0
    - python >=3.7

test:
  source_files:
    - src/tests
  imports:
    - serializable
  commands:
    - pip check
    - cd src && pytest -vv --cov=serializable --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=82 -k "not (serializable_with_defaultNS or serializable_no_defaultNS) "
    - mypy -p serializable
  requires:
    - lxml
    - mypy
    - pip
    - pytest-cov
    - xmldiff

about:
  home: https://github.com/madpah/serializable
  summary: Library for serializing and deserializing Python Objects to and from JSON and XML.
  license: Apache-2.0
  license_file: dist/LICENSE
  doc_url: https://py-serializable.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
